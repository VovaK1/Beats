<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beats</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="wrapper">
    <div class="maincontent">
      <section class="hero">
        <div class="container hero__container">
         <header class="header">
            <div class="logo"><a href="index.html"><img src="images/hero/logo.png" alt="beats logo" class="logo__img"></a></div>
            <nav class="nav">
              <ul class="nav__list">
                <li class="nav__item"><a href="#" class="nav__link">О нас</a></li>
                <li class="nav__item"><a href="#" class="nav__link">Наушники</a></li>
                <li class="nav__item"><a href="#" class="nav__link">Команда</a></li>
                <li class="nav__item"><a href="#" class="nav__link">Цвета</a></li>
                <li class="nav__item"><a href="#" class="nav__link">Отзывы</a></li>
                <li class="nav__item"><a href="#" class="nav__link">Как мы работаем</a></li>
                <li class="nav__item"><a href="#" class="nav__link">Контакты </a></li>
              </ul>
            </nav>
            <a href="tel:+78 800 903 90 90" class="phone-number">
              <span class="phone-number__icon">
                <img src="./images/hero/phone.svg" alt="Phone icon" class="phone-number__icon--elem">
              </span>
              <span class="phone-number__text">8 800 903 90 90</span>
            </a>
        </header>
          <div class="hero__title-section">
            <h1 class="hero__title">Беспроводные наушники Beats Solo 3</h1>
            <div class="hero__title-desc">Встречайте новую версию наушников из линейки Powerbeats.</div>
            <a href="#" class="btn btn--theme--red">Заказать</a>
          </div>
          <div class="hero__icons-section">
            <ul class="features">
              <li class="features__item feature">
                <div class="feature__icon">
                  <img src="./images/hero/Ear.svg" alt="amazing sound">
                </div>
                <div class="feature__text">Безупречный звук</div>
              </li>
              <li class="features__item feature">
                <div class="feature__icon">
                  <img src="./images/hero/battery.svg" alt="Battery">
                </div>
                <div class="feature__text">До 40 часов работык</div>
              </li>
              <li class="features__item feature">
                <div class="feature__icon">
                  <img src="./images/hero/charge.svg" alt="charge">
                </div>
                <div class="feature__text">Технология Fast Fuel  </div>
              </li>
            </ul>
          </div> <!--hero__icons-section-->
        </div>
      </section>
      <div style="height: 600px;"></div>
    </div> <!--maincontent-->
  </div> <!--wrapper-->

</html>
